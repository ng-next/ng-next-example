<div layout="row">

  <md-whiteframe flex
                 flex-gt-lg="50"
                 class="md-whiteframe-z1">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>
          <span>{{randomuserState.title}}</span>
        </h3>
      </div>
    </md-toolbar>

    <md-content>
      <md-list>
        <md-item ng-repeat="user in randomuserState.users">
          <md-item-content>

            <div class="md-tile-left">
              <img ng-src="{{user.picture.thumbnail}}"
                   class="face-thumbnail"
                   alt="{{user.name.first}} {{user.name.last}}">
            </div>

            <div class="md-tile-content">
              <h3>{{user.name.first}} {{user.name.last}}</h3>

              <div layout="row"
                   layout-align="start center">
                <md-icon icon="lib/assets/icons/ic_email_24px.svg"
                         style="margin: 0 4px 0 0;">
                </md-icon>
                <h4 flex>{{user.email}}</h4>

              </div>
              <div layout="row"
                   layout-align="start center">
                <md-icon icon="lib/assets/icons/ic_call_24px.svg"
                         style="margin: 0 4px 0 0;">
                </md-icon>
                <h4 flex>{{user.phone}}</h4>
              </div>
            </div>

            <div class="md-tile-right">
              <md-button ng-click="randomuserState.openItemMenu()"
                         aria-label="Open Menu">
                <md-icon icon="lib/assets/icons/ic_drawer_24px.svg"
                         style="margin: 0 4px 0 0;">
                </md-icon>
              </md-button>
            </div>
          </md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
    </md-content>
  </md-whiteframe>

</div>
