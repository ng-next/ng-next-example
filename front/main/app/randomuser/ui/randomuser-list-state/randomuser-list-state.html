<div layout="row">

  <md-whiteframe flex
                 flex-gt-lg="50"
                 class="md-whiteframe-z1">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>
          <span>{{randomuserState.title}}</span>
        </h3>
      </div>
    </md-toolbar>

    <md-content>
      <md-list>
        <md-list-item class="md-3-line"
                      ng-repeat="user in randomuserState.users">

          <img ng-src="{{user.picture.thumbnail}}"
               class="face-thumbnail"
               alt="{{user.name.first}} {{user.name.last}}">

          <div class="md-list-item-text">
            <h3>{{user.name.first}} {{user.name.last}}</h3>

            <div layout="row"
                 layout-align="start center">
              <md-icon md-svg-icon="app/assets/icons/ic_email_24px.svg"
                       style="margin: 0 4px 0 0; height: 18px;">
              </md-icon>
              <h4 flex>{{user.email}}</h4>

            </div>
            <div layout="row"
                 layout-align="start center">
              <md-icon md-svg-icon="app/assets/icons/ic_call_24px.svg"
                       style="margin: 0 4px 0 0; height: 18px;">
              </md-icon>
              <h4 flex>{{user.phone}}</h4>
            </div>
          </div>

          <md-icon class="md-secondary"
                   ng-click="randomuserState.openItemMenu()"
                   aria-label="Chat"
                   md-svg-icon="app/assets/icons/ic_drawer_24px.svg">
          </md-icon>

          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </md-whiteframe>

</div>
