<!--layout="row"-->
<!--layout-sm="column"-->

<div layout="row">

  <md-whiteframe layout-margin
                 flex
                 flex-gt-lg="50"
                 id="formsdemoFromWidget"
                 class="md-whiteframe-z1">

        <div>
          <a href="#" editable-text="formsdemoState.user.name">
          {{ formsdemoState.user.name || "empty" }}</a>
        </div>

  </md-whiteframe>

  <md-whiteframe hide
                 show-gt-lg
                 layout-margin
                 flex
                 flex-gt-lg="49"
                 id="formsdemoImGreaterThanLargeWidget"
                 class="md-whiteframe-z1">

    <md-toolbar class="md-primary nn-widget">
      <h1 class="md-toolbar-tools nn-widget">
        I'm GT-LG
      </h1>
    </md-toolbar>

    <md-content class="md-padding nn-widget">
      You only see me on screens greater than 1200px
    </md-content>
  </md-whiteframe>
</div>

<br/>
<md-divider></md-divider>
<br/>

<div layout="row">

  <div layout="column"
       layout-lg="row"
       layout-fill
       flex-gt-lg="50">

    <nn-formsdemo-widget flex
                         flex-lg="70"
                         layout-margin>
    </nn-formsdemo-widget>

    <md-whiteframe flex
                   layout-margin
                   id="formsdemoFloatingWidget"
                   class="md-whiteframe-z1">

      <md-toolbar class="md-primary nn-widget">
        <h1 class="md-toolbar-tools nn-widget">
          Dummy Widget
        </h1>
      </md-toolbar>
      <md-content class="md-padding nn-widget"
                  layout="column">
        <md-content>I'm just floating around depending on the screen's
        size</md-content>
        <md-content hide show-sm>Current Screen Size: <b>SM</b></md-content>
        <md-content hide show-md>Current Screen Size:
         <b>MD (GT-SM)</b></md-content>
        <md-content hide show-lg>Current Screen Size:
         <b>LG (GT-MD)</b></md-content>
        <md-content hide show-gt-lg>Current Screen Size:
         <b>GT-LG</b></md-content>
      </md-content>
    </md-whiteframe>
  </div>
</div>
